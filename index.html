<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Portfolio</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .header {
        background-color: #333;
        color: #ffffff;
        text-align: center;
        padding: 1em 0;
    }
    .navigation {
        background-color: #444;
        overflow: hidden;
    }
    .navigation a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navigation a:hover {
        background-color: #ddd;
        color: black;
    }
    .main {
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<div class="header">
    <h1>Welcome to My Portfolio</h1>
    <p>Projects & Blog</p>
</div>

<div class="navigation">
    <a href="#projects">Projects</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
</div>

<div class="main">
    <section id="projects">
        <h2>My Projects</h2>
        <!-- Project cards will go here -->
        <div class="card">
            <h3>Project Title</h3>
            <p>Project description...</p>
            <a href="#">View Project</a>
        </div>
        <!-- Repeat for each project -->
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <!-- Blog posts will go here -->
        <div class="card">
            <h3>Blog Post Title</h3>
            <p>Blog post summary...</p>
            <a href="#">Read More</a>
        </div>
        <!-- Repeat for each blog post -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <!-- Contact form or details -->
        <p>Email: your.email@example.com</p>
    </section>
</div>

<div class="footer">
    <p>&copy; 2024 Your Name</p>
</div>

</body>
</html>
